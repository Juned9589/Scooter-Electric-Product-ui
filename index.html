<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wibes Electric Scooter</title>

  <script src="https://kit.fontawesome.com/e488996935.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

 <nav class="navbar">
  <h2>Wibes</h2>
  <ul>
    <li>HOME</li>
    <li>PRODUCT</li>
    <li>COMMUNITY</li>
    <li>BLOG</li>
    <li>CONTACT</li>
  </ul>
  <button class="store-btn">STORE</button>
</nav>

 <div class="navbar-mobile">
  <h2>Wibes</h2>
  <i class="fa-solid fa-bars"></i>
</div>

 <section class="hero">
  <div class="hero-text">
    <h1>WIBES<br>BYCYCLE</h1>
    <p>
      Wibes is an electric scooter with removable modular battery
      focused on innovation and technology.
    </p>
    <button>EXPLORE BIKES</button>
  </div>

  <div class="hero-image">
    <img src="./assets/cycle-removebg-preview.png" alt="Scooter">
  </div>
</section>

 <section class="specs">
  <div><span>BATTERY</span><p>48V 12Ah</p></div>
  <div><span>DYNAMO</span><p>600W</p></div>
  <div><span>SPEED</span><p>25 Km/h</p></div>
  <div><span>MILEAGE</span><p>35 Km</p></div>
  <div><span>WEIGHT</span><p>100 Kg</p></div>
</section>

</body>
</html>
